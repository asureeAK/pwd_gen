<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p class="note">Excludes confusing characters: I, l, 0, O, 1, &</p>
        <div class="password-display">
            <input type="text" id="password" readonly placeholder="Generated Password">
            <button id="copy-btn">Copy</button>
        </div>
        <div class="options">
            <label>Password Length: <span id="length-value">8</span></label>
            <input type="range" id="length-slider" min="4" max="20" value="8">
            <div class="checkboxes">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols"> Include Symbols</label>
            </div>
            <button id="generate-btn">Generate Password</button>
        </div>
        <div id="strength-indicator">Strength: Medium</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
